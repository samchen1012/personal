<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>計算機 Demo</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main class="calc-wrap">
    <h1>計算機 Demo</h1>
    <div class="calculator" role="application" aria-label="簡易計算機">
      <div id="display" class="display">0</div>
      <div class="keys">
        <button data-action="clear" class="wide">C</button>
        <button data-action="back">⌫</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">−</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-action="equals" class="wide">=</button>
        <button data-value="+">+</button>
      </div>
    </div>
    <p class="notes">支援鍵盤輸入；請避免輸入非法字元。</p>
    <p><a href="index.html">回到簡歷</a></p>
  </main>
  <script src="calculator.js"></script>
</body>
</html>
